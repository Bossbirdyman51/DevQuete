conversations:
  Upgrade:
    quester:
      fr: Upgrade du Rang
    stop: "false"
    first: "bienvenue"
    NPC_options:
      bienvenue:
        text:
          fr: "Bienvenue %player% tu souhaite ne plus être un %ph.luckperms_prefix% ? Découvre comment monter ton rang !"
        pointers: b_1,non
      r1:
        text:
          fr: "[:paysan:] Pour cela tu dois avoir : \n- être membre depuis &62h&f tu es actuellement à &6%ph.playtime_time_hours% H &f\n-&6 15 &fblocs de fer \n-&6 500&f Kgolds"
        pointers: "r1,non"
        conditions: "!group_gueux"
      r1_done:
        text:
          fr: "Entendu te voila désormais :paysan: !"
        events: upgrade,r1_obj
        conditions: has_r1
