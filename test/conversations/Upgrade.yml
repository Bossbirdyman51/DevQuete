        text:
          fr: "Entendu te voila désormais :chevalier: !"
        events: upgrade,r2_obj
        conditions: has_r2
  
    player_options:
      b_1:
        text:
          fr: "Oui marre de cette vie de %ph.luckperms_prefix% comment faire !"
        pointers: r1,r2
      r1:
        text:
          fr: "Je veux monter mon rang !"
        pointers: r1_done
        conditions: has_r1
      r2:
        text:
          fr: "Je veux monter mon rang !"
        pointers: r2_done
        conditions: has_r2
        
      non:
        text:
          fr: "Non merci"
